<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>WebMarket - Browse items</title>

<!-- CSS Styles  -->
<style>
body {
	padding-top: 60px;
}
</style>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/webmarket-frontend.css" rel="stylesheet">

</head>
<body>


	<!-- Top Page navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="brand">
				<img id="webmarket-head-logo" src="static/webmarket-logo.png" />WebMarket
			</div>
			<div class="nav-collapse collapse">
				<ul class="nav pull-right">
					<li><img id="webmarket-cart-logo" src="static/cart-logo.png" /></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<!-- Navigation List -->
			<div class="span2">
				<ul id="webmarket-nav-list" class="nav nav-list well">
					<li class="nav-header">Global Navigation</li>
					<li><a href="index.html">Home</a></li>
					<li><a href="#">Logout</a></li>

					<li class="nav-header">Browse Items</li>
					<li><a href="items.html">Full List</a></li>

					<li class="nav-header">Administer</li>
					<li><a href="#">Global Configuration</a></li>
					<li><a href="#">Manage Items</a></li>
				</ul>
			</div>

			<!-- Main Container -->
			<div class="span10">
				<div id="webmarket-content">

					<!-- Filter Bar -->
					<div id="filter-bar" class="well container" style="width: auto;">
						<div id="search-bar" class="pull-right">
							<input id="search-text" type="text" class="search-query"
								placeholder="Search" /> <i id="search-button"
								class="icon-search" onclick="do_simple_search()"></i> <i
								id="search-button" class="icon-remove" onclick="clear_search()"></i>
						</div>
					</div>

					<!-- Add items dynamically -->
					<div class="row-fluid">
						<div id="items-list">
							<!-- Add dynamically some items into thumb format-->
						</div>
					</div>
					<!-- Item Details Modal Box -->
					<div id="modal-item-details" class="modal hide fade" tabindex="-1"
						role="dialog" aria-labelledby="modal-label" aria-hidden="true">
						<div class="modal-header">
							<h3 id="modal-label">Item Details</h3>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer">
							<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
							<button class="btn btn-primary">Add to Cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Templates -->
	<script src="js/templates/item-templates.js"></script>

	<!-- JS Scripts -->
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.2/handlebars.min.js"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/search.js"></script>
	<script src="js/items.js"></script>
</body>
</html>
