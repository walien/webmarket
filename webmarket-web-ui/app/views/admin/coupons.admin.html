<div id="webmarket-content">

    <h3>Coupons List</h3>

    <button class="btn btn-success" ng-click="redirect('/coupons/new')"><i class="icon-white icon-plus"></i> Add coupon</button>

    <table class="table table-condensed">
        <thead>
        <tr>
            <td>#</td>
            <td>Key</td>
            <td>Type</td>
            <td>Discount</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tr ng-repeat="coupon in coupons">
            <td>{{coupon.id}}</td>
            <td>{{coupon.key}}</td>
            <td>{{coupon.type}}</td>
            <td>{{coupon.amount}}
                <span ng-switch='coupon.type'>
                    <span ng-switch-when='PERCENTAGE'>%</span>
                    <span ng-switch-when='AMOUNT'>{{'currency' | i18n}}</span>
                </span>
            </td>
            <td><button class="btn-mini btn-warning" ng-click="redirect('/coupons/' + coupon.id + '/edit')"><i class="icon-white icon-edit"></i></button>
            <button class="btn-mini btn-danger" ng-click="removeCoupon(coupon.id)"><i class="icon-white icon-trash"></i></button></td>
        </tr>
    </table>
</div>
