<!-- Header -->
<div ng-include src="'views/header.html'"></div>

<!-- Content -->
<div class="container-fluid">
    <div class="row-fluid">
        <!-- Navigation Bar (Left-Side) -->
        <div ng-include src="'views/navigation.html'"></div>

        <!-- Main Container -->
        <div id="webmarket-content" class="span10">

            <!-- Search bar -->
            <form class="form-search" style="float:right; margin-bottom:10px;">
                <label for="search">Search : </label>
                <input id="search" type="text" class="input-medium search-query" ng-model="query">
            </form>

            <h3>Orders List</h3>

            <button class="btn btn-small btn-success" ng-click="redirect('/users/new')"><i class="icon-plus icon-white"></i> Add User</button>

            <div class="row-fluid">
                <div id="items-list">
                    <table class="table table-striped">
                        <thead>
                        <th># <a href=""><i ng-class="{true: 'icon-arrow-down', false:'icon-arrow-up'}[reverse]" ng-click="predicate = 'username' ; reverse = !reverse"></i></a></th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Amount <a href=""><i ng-class="{true: 'icon-arrow-down', false:'icon-arrow-up'}[reverse]" ng-click="predicate = 'firstName' ; reverse = !reverse"></i></a></th>
                        <th>Actions</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="order in orders | orderBy:predicate:reverse | filter:query">
                            <td>{{order.id}}</td>
                            <td>{{prettyDate(order.date)}}</td>
                            <td>{{order.user.username}} ({{order.user.firstName}} {{order.user.lastName}})</td>
                            <td>{{computeTotalAmount(order)}} {{'currency' | i18n}}</td>
                            <td>
                                <button class="btn btn-mini btn-warning" ng-click="redirect('/orders/' + order.id + '/details')"><i class="icon-white icon-edit"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
