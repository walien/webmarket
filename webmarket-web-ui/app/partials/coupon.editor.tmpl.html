<h3>#{{coupon.id}} - {{coupon.key}}</h3>
<form class="form-horizontal">

    <!-- Global Data -->
    <fieldset>
        <legend>Global Data</legend>
        <div class="control-group">
            <label class="control-label" for="couponKey">Key  </label>
            <div class="controls">
                <input id="couponKey" type="text" placeholder="Key" ng-model="coupon.key"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="couponType">Type  </label>
            <div class="controls">
                <select id="couponType" ng-model="coupon.type" ng-options="type.value as type.label for type in types"></select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="couponAmount">Amount  </label>
            <div class="controls">
                <div class="input-append">
                    <input id="couponAmount" class="span4" type="text" ng-model="coupon.amount">
                    <span class="add-on" ng-switch="coupon.type">
                        <span ng-switch-when="AMOUNT">{{'currency' | i18n}}</span>
                        <span ng-switch-when="PERCENTAGE">%</span>
                        <span ng-switch-default>-</span>
                    </span>
                </div>
            </div>
        </div>
    </fieldset>
</form>
