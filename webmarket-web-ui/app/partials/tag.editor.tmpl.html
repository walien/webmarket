<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>#{{selected.id}} - {{selected.name}}</h3>
</div>
<div class="modal-body">
    <div class="control-group">
        <label class="control-label" for="tagName">Name </label>

        <div class="controls">
            <input id="tagName" type="text" placeholder="Tag name" ng-model="selected.name"/>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a href="" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
    <a href="" class="btn btn-primary" ng-click="saveTag()">Done !</a>
</div>
